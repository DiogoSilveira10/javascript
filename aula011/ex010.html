<head>

<body>
    <h1>Sistema de multas</h1>

   velocidade: <input type="number" name="velocid" id="ivelocid"> Km/h

    <input type="submit" value="Enviar" id="enviarV" onclick="calcular()">
    
    <div id="resp"></div>
    <script>
        function calcular(){
            var txtvel = window.document.querySelector('#ivelocid')
            var res = document.querySelector('#resp')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual Ã© de <strong>${vel} Km/h</strong></p>`

            if(vel > 60){
                res.innerHTML += 'voce ultrapassou a velocidade maxima'
            }
            res.innerHTML += `<p> dirija sempre com cinto de seguranca</p>`
        }
    </script>
</body>
